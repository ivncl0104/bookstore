<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Cadastrar Livro</h1>
    <form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
             <input type="hidden" class="form-control" id="id" th:field="*{id}" required>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" th:field="*{ano}" required>
        </div>
        <div class="mb-3">
            <label for="edicao" class="form-label">Edição</label>
            <input type="text" class="form-control" id="edicao" th:field="*{edicao}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>
        <div class="mb-3">
            <label for="numeroPaginas" class="form-label">Número de Páginas</label>
            <input type="number" class="form-control" id="numeroPaginas" th:field="*{numeroPaginas}" required>
        </div>
        <div class="mb-3">
            <label for="sinopse" class="form-label">Sinopse</label>
            <textarea class="form-control" id="sinopse" th:field="*{sinopse}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="dimensaoAltura_cm" class="form-label">Altura (cm)</label>
            <input type="number" class="form-control" id="dimensaoAltura_cm" th:field="*{dimensaoAltura_cm}" required>
        </div>
        <div class="mb-3">
            <label for="dimensaoLargura_cm" class="form-label">Largura (cm)</label>
            <input type="number" class="form-control" id="dimensaoLargura_cm" th:field="*{dimensaoLargura_cm}" required>
        </div>
        <div class="mb-3">
            <label for="dimensaoProfundidade_cm" class="form-label">Profundidade (cm)</label>
            <input type="number" class="form-control" id="dimensaoProfundidade_cm" th:field="*{dimensaoProfundidade_cm}" required>
        </div>
        <div class="mb-3">
            <label for="peso_gramas" class="form-label">Peso (gramas)</label>
            <input type="number" class="form-control" id="peso_gramas" th:field="*{peso_gramas}" required>
        </div>
        <div class="mb-3">
            <label for="codigoBarras" class="form-label">Código de Barras</label>
            <input type="text" class="form-control" id="codigoBarras" th:field="*{codigoBarras}" required>
        </div>
        <div class="mb-3">
            <label for="valorAquisicao" class="form-label">Valor de Aquisição</label>
            <input type="number" step="0.01" class="form-control" id="valorAquisicao" th:field="*{valorAquisicao}" required>
        </div>
        <div class="mb-3">
            <label for="statusAtivoInativo" class="form-label">Status</label>
            <select class="form-control" id="statusAtivoInativo" th:field="*{statusAtivoInativo}" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="autores" class="form-label">Autores</label>
            <select multiple class="form-control" id="autores" th:field="*{autores}">
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categorias" class="form-label">Categorias</label>
            <select multiple class="form-control" id="categorias" th:field="*{categorias}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="editora" class="form-label">Editora</label>
            <select class="form-control" id="editora" th:field="*{editora}">
                <option th:each="editora : ${editoras}" th:value="${editora.id}" th:text="${editora.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="grupoPrecificacao" class="form-label">Grupo de Precificação</label>
            <select class="form-control" id="grupoPrecificacao" th:field="*{grupoPrecificacao}">
                <option th:each="grupo : ${gruposPrecificacao}" th:value="${grupo.id}" th:text="${grupo.nome}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

</body>
</html>
